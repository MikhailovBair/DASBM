# @package _global_

cdsb: False

# data 
Dataset: cifar10
data:
  dataset: "CIFAR10"
  image_size: 32
  channels: 3
  random_flip: False

# transfer
transfer: True
Dataset_transfer: cifar10_low


final_adaptive: False
adaptive_mean: False
mean_final: torch.zeros([${data.channels}, ${data.image_size}, ${data.image_size}])
var_final: 1 * torch.ones([${data.channels}, ${data.image_size}, ${data.image_size}])
load: True

# device
device: cuda
num_workers: 2 
pin_memory: True

# logging
log_stride: 100
gif_stride: 5000
plot_npar: 100
test_npar: 10000
test_batch_size: 250
cache_npar: 10000
cache_batch_size: 1250
num_repeat_data: 1
cache_refresh_stride: 1000

# training
use_prev_net: True
ema: True
ema_rate: 0.999
grad_clipping: True
grad_clip: 1.0
batch_size: 128
num_iter: 500000
n_ipf: 50
lr: 0.0001

num_steps: 30
